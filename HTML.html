<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Xác suất bán hàng của Nhóm hàng theo Tháng</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="file.css">
</head>
<body>
    <div class="button-container">
        <button onclick="showChart('chart1')">Q1</button>
        <button onclick="showChart('chart2')">Q2</button>
        <button onclick="showChart('chart3')">Q3</button>
        <button onclick="showChart('chart4')">Q4</button>
        <button onclick="showChart('chart5')">Q5</button>
        <button onclick="showChart('chart6')">Q6</button>
        <button onclick="showChart('chart7')">Q7</button>
        <button onclick="showChart('chart8')">Q8</button>
        <button onclick="showChart('chart9')">Q9</button>
        <button onclick="showChart('chart10')">Q10</button>
        <button onclick="showChart('chart11')">Q11</button>
        <button onclick="showChart('chart12')">Q12</button>
    </div>
    <div id="chart1" class="chart-container"></div>
    <div id="chart2" class="chart-container"></div>
    <div id="chart3" class="chart-container"></div>
    <div id="chart4" class="chart-container"></div>
    <div id="chart5" class="chart-container"></div>
    <div id="chart6" class="chart-container"></div>
    <div id="chart7" class="chart-container"></div>
    <div id="chart8" class="chart-container"></div>
    <div id="chart9" class="chart-container">
        <h2>Xác suất bán hàng của Mặt hàng theo Nhóm hàng theo Tháng</h2>
        <div class="chart-dashboard" id="dashboard9">
            <div class="chart" id="chart9-1"></div>
            <div class="chart" id="chart9-2"></div>
            <div class="chart" id="chart9-3"></div>
            <div class="chart" id="chart9-4"></div>
            <div class="chart" id="chart9-5"></div>
        </div>
    </div>
    <div id="chart10" class="chart-container">
        <h2>Xác suất bán hàng của Mặt hàng theo Nhóm hàng</h2>
        <div class="chart-dashboard" id="dashboard10">
            <div class="chart" id="chart10-1"></div>
            <div class="chart" id="chart10-2"></div>
            <div class="chart" id="chart10-3"></div>
            <div class="chart" id="chart10-4"></div>
            <div class="chart" id="chart10-5"></div>
        </div>
    </div>
    <div id="chart11" class="chart-container"></div>
    <div id="chart12" class="chart-container"></div>
    <div class="tooltip"></div>
    <script src="C1.js"></script>
    <script src="C2.js"></script>
    <script src="C3.js"></script>
    <script src="C4.js"></script>
    <script src="C5.js"></script>
    <script src="C6.js"></script>
    <script src="C7.js"></script>
    <script src="C8.js"></script>
    <script src="C9.js"></script>
    <script src="C10.js"></script>
    <script src="C11.js"></script>
    <script src="C12.js"></script>
    <script>
        function showChart(chartId) {
            document.querySelectorAll('.chart-container').forEach(chart => {
                chart.style.display = 'none';
            });
            document.getElementById(chartId).style.display = 'block';
        }
        document.addEventListener('DOMContentLoaded', () => {
            showChart('chart1');
        });
    </script>
</body>
</html>
